---
id: meetings-cat-doctype
name:
  ru: Совещание
  en: Meeting
sourceType: ECOS_MODEL
parentRef: emodel/type@case
formRef: uiserv/form@meet_meeting
journalRef: uiserv/journal@meetings
inheritActions: false
dispNameTemplate:
  ru: Совещание №${meetNumber}
  en: Meeting №${meetNumber}
defaultCreateVariant: true
model:
  roles:
    - id: initiator
      name:
        ru: Инициатор
        en: Initiator
      attributes:
        - initiator
    - id: agendaRecipients
      name:
        ru: Получатели
        en: Recipients
      attributes:
        - agendaRecipients
    - id: protocolConfirmers
      name:
        ru: Согласующие
        en: Confirmers
      attributes:
        - protocolConfirmers
    - id: performer
      name:
        ru: Исполнитель
        en: Performer
    - id: inspector
      name:
        ru: Проверяющий
        en: Inspector
  statuses:
    - id: new
      name:
        ru: Новый
        en: New
    - id: familiarizationPreparing
      name:
        ru: Подготовка к ознакомлению
        en: Familiarization Preparing
    - id: onFamiliarization
      name:
        ru: На ознакомлении
        en: On familiarization
    - id: familiarized
      name:
        ru: Ознакомление завершено
        en: Familiarized
    - id: conducted
      name:
        ru: Совещание проведено
        en: Meeting conducted
    - id: confirmationPreparing
      name:
        ru: Подготовка к согласованию
        en: Confirmation Preparing
    - id: onConfirm
      name:
        ru: На согласовании
        en: On confirm
    - id: confirmed
      name:
        ru: Протокол согласован
        en: Protocol confirmed
    - id: onPerform
      name:
        ru: Исполнение решений
        en: Decisions performing
    - id: performed
      name:
        ru: Исполнение завершено
        en: Performed
    - id: closed
      name:
        ru: Закрыто
        en: Closed
  attributes:
    - id: meetNumber
      name:
        ru: Регистрационный номер
        en: Register number
      computed:
        type: COUNTER
        config:
          numTemplateRef: emodel/num-template@meet-num-template
        storingType: ON_CREATE
    - id: subject
      name:
        ru: Предмет совещания
        en: Subject
    - id: meetPlace
      name:
        ru: Место совещания
        en: Meeting place
    - id: meetDateTime
      name:
        ru: Дата/время совещания
        en: Meeting date/time
      type: DATETIME
    - id: confirmDueDate
      name:
        ru: Срок завершения согласования
        en: Confirm Due Date
    - id: initiator
      name:
        ru: Организатор встречи
        en: Initiator
      type: PERSON
      config:
        typeRef: emodel/type@person
    - id: childAnsweredQuestions
      name:
        ru: Решения
        en: Answers
      type: ASSOC
      config:
        child: true
        typeRef: emodel/type@meet-answered-question
      multiple: true
    - id: childProtocol
      name:
        ru: Протокол
        en: Protocol
      type: ASSOC
      config:
        child: true
        typeRef: emodel/type@meet-protocol
    - id: agendaRecipients
      name:
        ru: Получатели
        en: Recipients
      type: PERSON
      multiple: true
    - id: protocolConfirmers
      name:
        ru: Согласующие
        en: Confirmers
      type: PERSON
      multiple: true
    - id: issues
      name:
        ru: Вопросы
        en: Issues
      type: ASSOC
      config:
        typeRef: emodel/type@meet-question
      multiple: true
    - id: participants
      name:
        ru: Участники
        en: Participants
      type: PERSON
      multiple: true
    - id: present
      name:
        en: Present
        ru: Присутствующие
      type: PERSON
      multiple: true
    - id: absent
      name:
        en: Absent
        ru: Отсутствующие
      type: PERSON
      multiple: true
    - id: decisions
      name:
        en: Decisions
        ru: Решения
      type: ASSOC
      config:
        typeRef: emodel/type@meet-answered-question
      multiple: true
    - id: commentDecision
      name:
        ru: Комментарий
        en: Comment
