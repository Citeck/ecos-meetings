---
id: meetings-cat-doctype
name:
  ru: Совещание
  en: Meeting
sourceType: ECOS_MODEL
parentRef: emodel/type@case
formRef: uiserv/form@meet_meeting
journalRef: uiserv/journal@meetings
inheritActions: false
dispNameTemplate:
  ru: Совещание №${meetNumber}
  en: Meeting №${meetNumber}
defaultCreateVariant: true
model:
  roles:
    - id: initiator
      name:
        ru: Инициатор
        en: Initiator
      attributes:
        - initiator
    - id: agendaRecipients
      name:
        ru: Получатели
        en: Recipients
      attributes:
        - agendaRecipients
    - id: protocolConfirmers
      name:
        ru: Согласующие
        en: Confirmers
      attributes:
        - protocolConfirmers
  statuses:
    - id: new
      name:
        ru: Новый
        en: New
    - id: familiarizationPreparing
      name:
        ru: Подготовка к ознакомлению
        en: Familiarization Preparing
    - id: onFamiliarization
      name:
        ru: На ознакомлении
        en: On familiarization
    - id: familiarized
      name:
        ru: Ознакомление завершено
        en: Familiarized
    - id: conducted
      name:
        ru: Проведено
        en: Conducted
    - id: confirmationPreparing
      name:
        ru: Подготовка к согласованию
        en: Confirmation Preparing
    - id: onConfirm
      name:
        ru: На согласовании
        en: On confirm
    - id: confirmed
      name:
        ru: Согласован
        en: Confirmed
    - id: performed
      name:
        ru: Исполнено
        en: Performed
  attributes:
    - id: meetNumber
      name:
        ru: Регистрационный номер
        en: Register number
      computed:
        type: COUNTER
        config:
          numTemplateRef: emodel/num-template@meet-num-template
        storingType: ON_CREATE
    - id: subject
      name:
        ru: Предмет совещания
        en: Subject
    - id: where
      name:
        ru: Где
        en: Where
    - id: when
      name:
        ru: Когда
        en: When
      type: DATETIME
    - id: confirmDueDate
      name:
        ru: Срок завершения согласования
        en: Confirm Due Date
    - id: initiator
      name:
        ru: Организатор встречи
        en: Initiator
      type: PERSON
      config:
        typeRef: emodel/type@person
    - id: childAnsweredQuestions
      name:
        ru: Решения
        en: Answers
      type: ASSOC
      config:
        child: true
        typeRef: emodel/type@meet-answered-question
      multiple: true
    - id: childAgenda
      name:
        ru: Повестка
        en: Agenda
      type: ASSOC
      config:
        child: true
        typeRef: emodel/type@meet-agenda
    - id: childProtocol
      name:
        ru: Протокол
        en: Protocol
      type: ASSOC
      config:
        child: true
        typeRef: emodel/type@meet-protocol
    - id: participants
      name:
        ru: Присутствовали
        en: Participants
      type: ASSOC
      config:
        typeRef: emodel/type@person
      multiple: true
    - id: plannedReporters
      name:
        ru: Докладчики
        en: Planned Reporters
      type: ASSOC
      config:
        typeRef: emodel/type@person
      multiple: true
    - id: agendaRecipients
      name:
        ru: Получатели
        en: Recipients
      type: PERSON
      multiple: true
    - id: protocolConfirmers
      name:
        ru: Согласующие
        en: Confirmers
      type: PERSON
      multiple: true
